<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
   <section class="todo">
    <h2>TO DO LIST</h2>
    <div class="input">
        <input type="text" class="input-field" id="todoInput" placeholder="Add a new todo"/>
        <button class="btn">Add</button>
    </div>
    <ul class="scroll" id="todoList"></ul>
    <div>
        <hr class="counter"/>
        <div class="counter-container">
            <p><span id="todoCount">0</span> items total</p>
            <button id="deleteButton">Delete ALL</button>
        </div>
    </div>
   </section> 
   <footer>
    <div class="footer">
        <p class="made-by">Made By</p>
        <p class="author">Borifan Dabasa</p>
    </div>
   </footer>
</body>
</html>
